<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro de Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form (ngSubmit)="registerUser()">
          <ion-item>
            <ion-label position="floating">Nombre </ion-label>
            <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Celular </ion-label>
            <ion-input type="text" [(ngModel)]="celular" name="celular" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Correo Electr칩nico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <hr>
          <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Repetir Contrase침a</ion-label>
            <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" [disabled]="password !== confirmPassword">Registrar</ion-button>

          <ion-text *ngIf="password !== confirmPassword" color="danger">
            <p>Las contrase침as no coinciden</p>
          </ion-text>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
