<ion-content class="login-bg" fullscreen>
  <div class="login-logo">
  </div>

  <ion-card style="margin-top: 100px;">
    <ion-card-header>
      <ion-card-title>Restablecer Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSendCode()">
        <ion-item lines="none" class="input-item">
          <ion-label position="floating">Ingrese correo para enviar el código:</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>

        <ion-button type="submit" expand="block">
          Restablecer Contraseña
        </ion-button>      
      </form>     
    </ion-card-content>
  </ion-card>
</ion-content>
