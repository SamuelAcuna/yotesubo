<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
        
      </ion-buttons>
      <ion-title class="ion-text-capitalize ion-text-center" mode="md"> Crear auto</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Nuevo auto</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        
        <form [formGroup]="carForm" (ngSubmit)="saveCar()">
    
      
          <ion-item>
            <ion-label position="floating">Marca</ion-label>
            <ion-input required formControlName="marca" type="text"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Modelo</ion-label>
            <ion-input required formControlName="modelo" type="text"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Año</ion-label>
            <ion-input required formControlName="anio" type="number"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label>Numeros de asientos</ion-label>
          <ion-input formControlName="capacidad" slot="end" type="number" value="1" min="1" max="10" id="asientosDisponibles" readonly></ion-input>
          <ion-buttons slot="end">
            <ion-button (click)="incrementSeats()">
              <ion-icon name="arrow-up"></ion-icon>
            </ion-button>
            <ion-button (click)="decrementSeats()">
              <ion-icon name="arrow-down"></ion-icon>
            </ion-button>
          </ion-buttons>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Color</ion-label>
            <ion-input formControlName="color" type="text"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Patente</ion-label>
            <ion-input required formControlName="patente" type="text"></ion-input>
          </ion-item>
      
          <ion-button expand="block" type="submit" [disabled]="!carForm.valid">Guardar Vehículo</ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
