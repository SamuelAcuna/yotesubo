<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tu viaje se ha publicado con exito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">detalleviaje_conductor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-card-header>
        Verifica la informacion de tu viaje:
      </ion-card-header> 
      <ion-card-content>
        <ion-item>
          <ion-label>Destino:</ion-label>
          <ion-note slot="end">{{viaje.comuna}}</ion-note>
        </ion-item>
        
        <ion-item>
          <ion-label>Fecha:</ion-label>
          <ion-note slot="end">{{viaje.fecha}}</ion-note>
        </ion-item>
        
        <ion-item>
          <ion-label>Asientos Disponibles:</ion-label>
          <ion-note slot="end">{{viaje.asientosDisponibles}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Precio:</ion-label>
          <ion-note slot="end">{{viaje.precio}}</ion-note>
        </ion-item>
  
        <ion-item>
          <ion-label>Estado:</ion-label>
          <ion-note slot="end">
            <span class="estado aceptado">Disponible</span>
          </ion-note>
        </ion-item>
      </ion-card-content>
      <ion-button href="home" expand="block" color="primary" class="ion-margin-top">
        Ok
      </ion-button>
    </ion-card>
  </ion-content>
</ion-content>
