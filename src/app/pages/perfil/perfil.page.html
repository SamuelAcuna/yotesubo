<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
      
    </ion-buttons>
    <ion-title class="ion-text-capitalize ion-text-center" mode="md"> Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h2 class="ion-text-center">{{user?.nombreCompleto}}</h2>
        <div class="image-container">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Perfil" />
        </div>
        
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Celular</ion-label>
        <ion-label slot="end">{{user?.celular }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-label slot="end">{{user?.email}}</ion-label>
      </ion-item>
      <hr>
      <hr>
      <h1 style="text-align: center;">Mis autos</h1>
      <ion-list *ngFor="let car of cars">
        <ion-item>
          <ion-label>--</ion-label>
          <ion-label slot="end">{{car.patente}}</ion-label>
        </ion-item>
        
        
      </ion-list>
      <ion-item href="crear-autp">
        <ion-icon name="add" slot="start"></ion-icon>
        <ion-label>AÃ±adir Auto</ion-label>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
</ion-content>

<style>
  .contact-icons {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }
  .icon {
    margin: 0 10px;
    cursor: pointer;
  }
</style>
