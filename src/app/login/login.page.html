<ion-content class="login-bg" fullscreen>
  <div class="login-logo" >
    <img src="assets/img/logo.png" alt="Logo">
  </div>

  
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido de vuelta!</ion-card-title>
        <ion-card-subtitle>Ingresa a tu cuenta</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>

          
        </form>
        <ion-button expand="block" type="submit" class="login-button">Login</ion-button>
          <p class="forgot-password">Recuperar contraseña?</p>
      </ion-card-content>
    </ion-card>

</ion-content>
